services:
  postgres:
    image: postgres:16
    container_name: aiagenteconomy-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ai_agent_economy
    ports:
      - "5432:5432"
    volumes:
      - aiagenteconomy_pg:/var/lib/postgresql/data

  rabbitmq:
    image: rabbitmq:3-management
    container_name: aiagenteconomy-rabbitmq
    ports:
      - "5672:5672"    # AMQP
      - "15672:15672"  # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - aiagenteconomy_rmq:/var/lib/rabbitmq

volumes:
  aiagenteconomy_pg:
  aiagenteconomy_rmq:
