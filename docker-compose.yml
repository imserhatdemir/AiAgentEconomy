services:
  postgres:
    image: postgres:16
    container_name: aiagenteconomy-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ai_agent_economy
    ports:
      - "5432:5432"
    volumes:
      - aiagenteconomy_pg:/var/lib/postgresql/data

volumes:
  aiagenteconomy_pg:
